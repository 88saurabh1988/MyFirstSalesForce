<template>
    <lightning-card>
        <div class="slds-grid">
                <div class="slds-col slds-size_8-of-12">
                    <lightning-icon class="slds-m-around_x-small slds-show_x-small slds-col" icon-name="standard:campaign" title="Calculator"></lightning-icon>
                    <lightning-formatted-text class="slds-text-heading_small slds-col" value="Calculator"></lightning-formatted-text>  
                </div>
                <!-- <div class="slds-col"></div> -->
                <div class="slds-col slds-size_4-of-12">
                    <lightning-button class="slds-m-around_x-small slds-col" label="Addition" variant="brand" name="Add" onclick={handleCal}></lightning-button>
                    <lightning-button class="slds-m-around_x-small slds-col" label="Subtraction" variant="brand" name="Sub" onclick={handleCal}></lightning-button>
                    <lightning-button class="slds-m-around_x-small slds-col" label="Multiplication" variant="brand" name="Mul" onclick={handleCal}></lightning-button>
                    <lightning-button class="slds-m-around_x-small slds-col" label="Division" variant="brand" name="Div" onclick={handleCal}></lightning-button>
                </div>
        </div>
        
        <div class="slds-m-around_medium">
            <lightning-input class="slds-m-around_small lgc-bg slds-size_2-of-12" type="number" step=".01" name="Input A" label="Input A" onchange={handleOperation}></lightning-input>
            <lightning-input class="slds-m-around_small lgc-bg slds-size_2-of-12" type="number" step=".01" name="Input B" label="Input B" onchange={handleOperation}></lightning-input>
        </div>
        
        <div if:true={outPutStatus} class="slds-m-around_medium">
            <div class="slds-m-around_x-small slds-col"><p class="red-circle">{outPut}</p> </div>
        </div>
        
    </lightning-card>
</template>
